<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Casa di Tom - Prenotazione</title>
        <link href="img/LogoCasa.png" rel="icon">

        <link href='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css' rel='stylesheet'>
        <link href='assets/css/prenotazioneStyle.css' rel='stylesheet'>

        <script type='text/javascript' src=''></script>
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
        <script type='text/javascript' src='https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js'></script>
    </head>
    <body oncontextmenu='return false' class='snippet-body'>
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-5 col-md-push-5">
                            <div class="booking-cta">
                                <h1>Prenotazione</h1>
                                <p>Prenota il rifugio per il tuo amico a quattro zampe da noi e goditi la tua vacanza in totale tranquillit√†.
                                </p>
                            </div>
                        </div>
                        <div class="col-md-7 col-md-pull-7">
                            <div class="booking-form">
                                <form>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Nome</span>
                                                <input type="text" name="Nome" class="form-control" required placeholder="Nome">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Cognome</span>
                                                <input type="text" name="Cognome" class="form-control" required placeholder="Cognome">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Email</span>
                                                <input type="email" class="form-control" name="Email" required placeholder="Email">
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Cellulare</span>
                                                <input type="tel" name="NumTel" class="form-control" required placeholder="Cellulare">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <span class="form-label">Indirizzo</span>
                                                <input type="text" name="Indirizzo" class="form-control" required placeholder="Indirizzo">
                                            </div>
                                        </div>
                                        <div class="col-sm-2">
                                            <div class="form-group">
                                                <span class="form-label">Civico</span>
                                                <input type="text" name="Civico" class="form-control" required placeholder="Numero civico">
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <span class="form-label">Citt&agrave</span>
                                                <input type="text" name="Citta" class="form-control" required placeholder="Citt&agrave">
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="center">
                                        <button class="submit-btn">Check availability</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type='text/javascript'></script>
    </body>
</html>
